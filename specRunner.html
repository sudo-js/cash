<!DOCTYPE HTML>
<html>
<head>
  <title>Cash Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
  <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>

  <!--get this first-->
  <script src="src/cash.js"></script>

  <!-- include spec files here... -->
  <script src="spec/utils.spec.js"></script>
  <script src="spec/core.spec.js"></script>
  <script src="spec/show.spec.js"></script>
  <script src="spec/hide.spec.js"></script>
  <script src="spec/toggle.spec.js"></script>
  <script src="spec/remove.spec.js"></script>
  <script src="spec/css.spec.js"></script>
  <script src="spec/event.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var reporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(reporter);

      jasmineEnv.specFilter = function(spec) {
        return reporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <div id="testTarget" style="display: none"></div>
</body>
</html>
